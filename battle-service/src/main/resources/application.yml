spring:
  application:
    name: battle-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      discovery:
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:battle-service}
    prefer-ip-address: false

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        retryer:
          period: 100
          maxPeriod: 1000
          maxAttempts: 5

---
spring:
  profiles:
    active: local

server:
  port: 8080
