name: Terraform Plan
on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan-ci.yml'

jobs:
  terraform-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false
      
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false
      
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate
      
      - name: Terraform Test All Modules
        working-directory: terraform/modules
        run: |
          # Find all directories containing .tftest.hcl files and run tests
          for module_dir in */; do
            module_name=${module_dir%/}
            echo "Checking module: ${module_name}"
            
            # Check if tests directory exists and contains .tftest.hcl files
            if [ -d "${module_dir}tests" ] && [ -n "$(find "${module_dir}tests" -name "*.tftest.hcl" -type f)" ]; then
              echo "Running tests for module: ${module_name}"
              cd "${module_dir}"
              terraform test
              cd ..
            # Check if .tftest.hcl files exist directly in module directory
            elif [ -n "$(find "${module_dir}" -maxdepth 1 -name "*.tftest.hcl" -type f)" ]; then
              echo "Running tests for module: ${module_name}"
              cd "${module_dir}"
              terraform test
              cd ..
            else
              echo "No test files found in ${module_name}, skipping..."
            fi
          done

  terraform-plan:
    runs-on: ubuntu-latest
    needs: terraform-test
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false
      
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false
      
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -input=false -no-color