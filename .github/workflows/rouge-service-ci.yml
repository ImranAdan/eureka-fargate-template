name: Run Rogue Service Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'rogue-service/**'
      - '.github/workflows/rogue-service-ci.yml'

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        working-directory: rogue-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run pytest
        working-directory: rogue-service
        run: |
          source .venv/bin/activate
          pytest
